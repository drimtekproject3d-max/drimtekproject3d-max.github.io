<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abrir Instagram</title>
  <meta name="mobile-web-app-capable" content="yes">
  <style>
    body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#fff}
    .wrap{max-width:460px;padding:28px;border-radius:12px;text-align:center}
    .btn{display:inline-block;margin-top:18px;padding:12px 20px;background:#405de6;color:#fff;border-radius:10px;text-decoration:none;font-weight:600}
    p{color:#444}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Abriendo Instagram…</h1>
    <p>Si no se abre automáticamente, pulsa el botón.</p>
    <a id="fallback" class="btn" href="https://www.instagram.com/suprint__online/" rel="noopener">Abrir perfil</a>
  </div>

<script>
(function(){
  const username = "suprint__online";
  const web = `https://www.instagram.com/${username}/`;
  const ios = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  const android = /Android/i.test(navigator.userAgent);

  // Intenta abrir inmediatamente
  function openApp() {
    if (android) {
      // intent:// -> en muchos Android abre directamente la app si está instalada
      window.location = `intent://instagram.com/_u/${username}/#Intent;package=com.instagram.android;scheme=https;end`;
      // fallback por si no abre
      setTimeout(()=> window.location = web, 1200);
    } else if (ios) {
      // esquema instagram://
      window.location = `instagram://user?username=${username}`;
      // iOS suele mostrar confirmación; tras 1.2s cae al web
      setTimeout(()=> window.location = web, 1200);
    } else {
      window.location = web;
    }
  }

  // Llamar lo antes posible
  setTimeout(openApp, 120);

  // Asegurar href del botón
  document.getElementById('fallback').href = web;
})();
</script>
</body>
</html>
